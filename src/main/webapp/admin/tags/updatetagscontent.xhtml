<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>

<h:body>
 <ui:composition template="../template/template_form.xhtml">
  <ui:param name="title" value="Actualizar Categoría por Idioma" />
 <ui:define name="content">
   <h:form id="form" enctype="multipart/form-data">
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                  
      
                   
                    <div class="row">
                    
                    
        
                       <div class="col-sm-2">
                         <div class="form-group">
                          <label class="bmd-label-floating">Idioma</label>
                          <br/>
                           <h:outputText value="#{tagscontent.tagscontentDTO.language}" />
                        </div>
                  </div>

                  <div class="col-sm-10">
                         <div class="form-group centered">
                          <label class="bmd-label-floating">Título</label>
                           <p:inputText id="title" value="#{tagscontent.tagscontentDTO.title}" styleClass="form-control"  required="true">
                           <f:validateLength minimum="5" maximum="50"/>
                           </p:inputText>
                        </div>
                        <p:message for="title"/>
                    </div>
                    
                       
                   
                  </div>

                    <div class="row">
	                    <div class="col-sm-10">
		                    <div class="boton">
		                    <p:commandButton styleClass="btn btn-primary pull-right" value="Cancelar" immediate="true" action="#{tagscontent.cancel}" />
		                    <div class="clearfix"></div>
		                    </div>
		                    </div>
		            		<div class="col-sm-2">
		                    <div class="boton">
		                    <p:commandButton styleClass="btn btn-primary pull-right" value="Guardar" update="form" immediate="false" action="#{tagscontent.submit}" />
		                    <div class="clearfix"></div>
		                    </div>
		                    
		                    
	                    </div>
	                    
                   </div>
                   
                     </h:form>
                  </ui:define>
 </ui:composition>
</h:body>
</html>
