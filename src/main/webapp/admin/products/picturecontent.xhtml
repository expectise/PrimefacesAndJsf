<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>

<h:body>
 <ui:composition template="../template/template_form.xhtml">
  <ui:param name="title" value="Listado de descripciones de fotos por idioma" />
 <ui:define name="content">

   <h:form id="form" enctype="multipart/form-data">
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      
                
                <p:panel id="pictureproductcontent" visible="#{pictureproductcontent.visible}">
                 <div class="row">
                    
                   <div class="col-sm-6">
                         <div class="form-group">
                          <label class="bmd-label-floating">Idioma</label><br/>
                           <h:outputText value="#{pictureproductcontent.pictureproductcontentDTO.language}" />
                        </div>
                        
                        </div>
                        
                        <div class="col-sm-6">
                        <br/>
                         <div class="form-group">
                          <label class="bmd-label-floating">Descripción</label>
                           <p:inputText id="description" value="#{pictureproductcontent.pictureproductcontentDTO.description}" styleClass="form-control camposGrande"  required="true">
                           <f:validateLength minimum="3" maximum="50" />
                           </p:inputText>
                        </div>
                        <p:message for="description"/>
                        </div>
                        
                        
                       
                        </div>
                        <div class="row">
                        <div class="col-sm-10">
		                    <div class="boton">
		                    <p:commandButton styleClass="btn btn-primary pull-right" value="Cancelar" immediate="true" update="pictureproductcontent table" action="#{pictureproductcontent.cancel}" />
		                    <div class="clearfix"></div>
		                    </div>
		                    </div>
		            		<div class="col-sm-2">
		                    <div class="boton">
		                    <p:commandButton styleClass="btn btn-primary pull-right" value="Guardar" update="pictureproductcontent table"  immediate="false" action="#{pictureproductcontent.submit}" />
		                    <div class="clearfix"></div>
		                    </div>
		                    </div>
                        </div>
                 </p:panel>
                 
                 <p:panel id="table" visible="#{!pictureproductcontent.visible}">
                 <div class="table-responsive">
                   <p:dataTable var="pictureC" value="#{pictureproductcontent.pictureproductcontentDTOs}"  id="mainTable">
                   <p:column headerText="Idioma">
			                <h:outputText value="#{pictureC.language}" />
			            </p:column>
			            
			                <p:column headerText="Título">
			                <h:outputText value="#{pictureC.description}" />
			            </p:column>
                   
                    <p:column headerText="Actualizar">
				          <p:commandButton action="#{pictureproductcontent.onSelected(pictureC)}" styleClass="btn btn-primary pull-center" value="Actualizar" process="@this" update="form:pictureproductcontent form:table" />
				    </p:column>
                   </p:dataTable>
                  </div>
                  </p:panel>
                     </h:form>
                  </ui:define>
 </ui:composition>
</h:body>
</html>
