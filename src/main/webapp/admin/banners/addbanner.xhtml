<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>

<h:body>
 <ui:composition template="../template/template_form.xhtml">
  <ui:param name="title" value="Agregar Anuncio" />
 <ui:define name="content">
   <h:form id="form" enctype="multipart/form-data">
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <div class="card-header card-header-primary">
                  <h4 class="card-title">Agregar Anuncio</h4>
                </div>
                <div class="card-body">
                
                </div>
                   
                   
                  
                     <div class="row">
                         <div class="col-sm-12">
                         <div class="form-group">
                          <label class="bmd-label-floating">Título</label>
                           <p:inputText id="title" value="#{banner.bannersDTO.title}" styleClass="form-control camposGrande"  required="true">
                           <f:validateLength minimum="3" maximum="50" />
                           </p:inputText>
                        </div>
                        <p:message for="title"/>
                        </div>
                    
         
                                 
                 
                  </div>
                  
                          
                                 
           
                  <div class="row">
                   
                    
                    <div class="col-sm-3">
                         <div class="form-group centered">
                          <label class="bmd-label-floating">Foto Anuncio Grande 1</label>
                           <p:fileUpload mode="simple" id="file1" value="#{banner.file1}" skinSimple="true"  required="true" styleClass="archivo  pull-center" sizeLimit="6000000">
                           <f:validator validatorId="uploadIconValidator"/>
                           </p:fileUpload>
                          </div>
                          <p:message for="file1"/>
                  </div>
                        
                        
                         <div class="col-sm-3">
                         <div class="form-group centered">
                          <label class="bmd-label-floating">Foto Anuncio Grande 2</label>
                           <p:fileUpload mode="simple" id="file2" value="#{banner.file2}" skinSimple="true"  required="true" styleClass="archivo  pull-center" sizeLimit="6000000">
                           <f:validator validatorId="uploadIconValidator"/>
                           </p:fileUpload>
                          </div>
                          <p:message for="file2"/>
                  </div>
                  
                        <div class="col-sm-3">
                         <div class="form-group centered">
                          <label class="bmd-label-floating">Foto Anuncio Grande 3</label>
                           <p:fileUpload mode="simple" id="file3" value="#{banner.file3}" skinSimple="true"  required="true" styleClass="archivo  pull-center" sizeLimit="6000000">
                           <f:validator validatorId="uploadIconValidator"/>
                           </p:fileUpload>
                          </div>
                          <p:message for="file3"/>
                             </div>
                          
                        <div class="col-sm-3">
                         <div class="form-group centered">
                          <label class="bmd-label-floating">Foto Anuncio Chico 1</label>
                           <p:fileUpload mode="simple" id="file4" value="#{banner.file4}" skinSimple="true"  required="true" styleClass="archivo  pull-center" sizeLimit="6000000">
                           <f:validator validatorId="uploadIconValidator"/>
                           </p:fileUpload>
                          </div>
                          <p:message for="file4"/>
                  </div>
                 
                  </div>
              
			
                    <div class="row">
                     <div class="col-sm-4">
                         <div class="form-group">
                          <label class="bmd-label-floating">Creado</label>
                          <h:outputText value="#{banner.bannersDTO.created}" />
                          <label class="bmd-label-floating">Actualizado</label>
                           <h:outputText value="#{banner.bannersDTO.updated}" />
                        </div>
                  </div>
	                    <div class="col-sm-6">
		                    <div class="boton">
		                    <p:commandButton styleClass="btn btn-primary pull-right" value="Cancelar" immediate="true" action="#{banner.cancel}" />
		                    <div class="clearfix"></div>
		                    </div>
		                    </div>
		            		<div class="col-sm-2">
		                    <div class="boton">
		                    <p:commandButton styleClass="btn btn-primary pull-right" value="Guardar" update="form"  immediate="false" action="#{banner.submit}" />
		                    <div class="clearfix"></div>
		                    </div>
		                    
		                    
	                    </div>
	                    
                   </div>
   
                     </h:form>
                  </ui:define>
 </ui:composition>
</h:body>
</html>
